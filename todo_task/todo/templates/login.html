{% extends 'index.html'%}
{%block page %}

<div class="container p-3 my-3 border">
    {{data}}
</div>

<div class="container p-3 my-3 border">
    <h1><center>Login</center></h1>

    <form action="/login/" method="post">
        <div class="conatiner p-3 my-3 border">
        {% csrf_token %}
        <label for="username" class="col-md-1.5"><b>Username: </b></label>
        <input id="username" type="text" class="col-md-3" name="username" required><br><br>

        <label for="password" class="col-md-1.5"><b>Password: </b></label>
        <input id="password" type="text" class="col-md-3" name="password" required><br><br>
        <input type="submit" value="OK">
        <br><br>
        <a href="/register/"><h3>Click to register</h3></a>
        </div>
    </form>

</div>
{%endblock%}
